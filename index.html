<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>My To-Do List</h1>

    <div class="input-area">
      <form id="task-form" class="task-form form-row" aria-label="Add new task">
        <input id="task-input" type="text" placeholder="Add a new task" autocomplete="off" aria-label="Task description">
        <button id="add-btn" type="submit">Add</button>
      </form>
    </div>

    <ul id="task-list" class="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
